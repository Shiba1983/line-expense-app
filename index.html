<!DOCTYPE html>
<html>
<head>
    <title>âœˆï¸ Travel Expense Splitter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin: 15px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }
        .input-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        input, select, button {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        input:focus, select:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.2);
        }
        .participants-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 10px 0;
        }
        .participant-checkbox {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 8px;
            cursor: pointer;
        }
        .participant-checkbox input {
            width: auto;
            margin-right: 10px;
        }
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            display: none;
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            display: none;
        }
        #loading {
            text-align: center;
            padding: 40px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>âœˆï¸ Travel Expense Splitter</h1>
    
    <div id="loading" class="card">
        <p>Loading your expense tracker...</p>
    </div>
    
    <div id="app" style="display: none;">
        <div class="card">
            <h2>â• Add New Expense</h2>
            
            <div class="input-group">
                <label>ğŸ’° Category</label>
                <select id="category">
                    <option value="Food">ğŸ” Food & Drinks</option>
                    <option value="Transport">ğŸš— Transportation</option>
                    <option value="Accommodation">ğŸ¨ Accommodation</option>
                    <option value="Activities">ğŸ¡ Activities</option>
                    <option value="Shopping">ğŸ›ï¸ Shopping</option>
                    <option value="Alcohol">ğŸº Alcohol</option>
                    <option value="Other">ğŸ“ Other</option>
                </select>
            </div>
            
            <div class="input-group">
                <label>ğŸ“ Description / Item</label>
                <input type="text" id="description" placeholder="What was it? (e.g., Beach dinner, Taxi to hotel)">
            </div>
            
            <div class="input-group">
                <label>ğŸ“… Date</label>
                <input type="date" id="date">
            </div>
            
            <div class="input-group">
                <label>ğŸ’¸ Amount</label>
                <input type="number" id="amount" placeholder="Enter amount" step="0.01">
            </div>
            
            <div class="input-group">
                <label>ğŸŒ Currency</label>
                <select id="currency">
                    <option value="THB">ğŸ‡¹ğŸ‡­ THB (Baht)</option>
                    <option value="USD">ğŸ‡ºğŸ‡¸ USD (Dollar)</option>
                    <option value="EUR">ğŸ‡ªğŸ‡º EUR (Euro)</option>
                    <option value="JPY">ğŸ‡¯ğŸ‡µ JPY (Yen)</option>
                    <option value="GBP">ğŸ‡¬ğŸ‡§ GBP (Pound)</option>
                </select>
            </div>
            
            <div class="input-group">
                <label>ğŸ‘¤ Paid By</label>
                <select id="paidBy">
                    <!-- Participants will be loaded here -->
                </select>
            </div>
            
            <div class="input-group">
                <label>ğŸ‘¥ Split Between</label>
                <div id="participantsContainer" class="participants-grid">
                    <!-- Participants checkboxes will be loaded here -->
                </div>
                <button type="button" onclick="selectAllParticipants()" 
                        style="margin-top: 10px; background: #6c757d; font-size: 14px;">
                    Select All
                </button>
            </div>
            
            <button onclick="submitExpense()">â• Add Expense</button>
            
            <div id="successMessage" class="success-message"></div>
            <div id="errorMessage" class="error-message"></div>
        </div>
        
        <div class="card">
            <h2>ğŸ“Š How It Works</h2>
            <p>âœ… All expenses saved to your shared Google Sheet</p>
            <p>âœ… Automatically converted to THB (if needed)</p>
            <p>âœ… Split between selected people</p>
            <p>âœ… Added to debt calculations</p>
            <button onclick="openGoogleSheet()" style="background: #28a745;">
                ğŸ“‹ Open Google Sheet
            </button>
        </div>
    </div>

    <script>
        // ========== CONFIGURATION ==========
        // âš ï¸ USE THE SAME VALUES FROM THE DEBUG VERSION âš ï¸
        const API_URL = 'https://script.google.com/macros/s/AKfycby0K0VEU-aLWPLuiQ4k11iBDJK5N8eeliJhx7xmIMZZ-KU2i6wpxQ1diij5NrSbXJczDQ/exec';
        const LIFF_ID = 'YOUR_LIFF_ID_HERE'; // Your LIFF ID
        
        // ========== APP STATE ==========
        let participantsList = [];
        
        // ========== INITIALIZE APP ==========
        async function initializeApp() {
            try {
                // 1. Initialize LIFF
                await liff.init({ liffId: LIFF_ID });
                
                // 2. Check login
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }
                
                // 3. Load participants from Google Sheets
                await loadParticipants();
                
                // 4. Set today's date
                document.getElementById('date').valueAsDate = new Date();
                
                // 5. Show the app
                document.getElementById('loading').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                
            } catch (error) {
                showError('Failed to initialize: ' + error.message);
            }
        }
        
        // ========== LOAD PARTICIPANTS ==========
        async function loadParticipants() {
            try {
                const response = await fetch(API_URL + '?action=getParticipants');
                const data = await response.json();
                
                if (!data.participants) {
                    throw new Error('No participants found');
                }
                
                participantsList = data.participants;
                
                // Populate Paid By dropdown
                const paidBySelect = document.getElementById('paidBy');
                paidBySelect.innerHTML = '';
                participantsList.forEach(person => {
                    const option = document.createElement('option');
                    option.value = person;
                    option.textContent = person;
                    paidBySelect.appendChild(option);
                });
                
                // Create participant checkboxes
                const container = document.getElementById('participantsContainer');
                container.innerHTML = '';
                participantsList.forEach(person => {
                    const div = document.createElement('div');
                    div.className = 'participant-checkbox';
                    div.innerHTML = `
                        <input type="checkbox" id="participant_${person}" 
                               value="${person}" checked>
                        <label for="participant_${person}" style="margin:0; cursor:pointer;">
                            ${person}
                        </label>
                    `;
                    container.appendChild(div);
                });
                
            } catch (error) {
                showError('Could not load participants: ' + error.message);
            }
        }
        
        // ========== SUBMIT EXPENSE ==========
        async function submitExpense() {
            const category = document.getElementById('category').value;
            const description = document.getElementById('description').value;
            const date = document.getElementById('date').value;
            const amount = document.getElementById('amount').value;
            const currency = document.getElementById('currency').value;
            const paidBy = document.getElementById('paidBy').value;
            
            // Get selected participants
            const checkboxes = document.querySelectorAll('#participantsContainer input[type="checkbox"]:checked');
            const selectedParticipants = Array.from(checkboxes).map(cb => cb.value);
            
            // Validation
            if (!description) {
                showError('Please enter a description');
                return;
            }
            if (!amount || parseFloat(amount) <= 0) {
                showError('Please enter a valid amount');
                return;
            }
            if (selectedParticipants.length === 0) {
                showError('Please select at least one participant');
                return;
            }
            
            const expenseData = {
                action: 'saveExpense',
                category: category,
                description: description,
                date: date,
                amount: parseFloat(amount),
                currency: currency,
                paidBy: paidBy,
                participants: selectedParticipants
            };
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify(expenseData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess('âœ… Expense added successfully!');
                    // Clear form fields
                    document.getElementById('description').value = '';
                    document.getElementById('amount').value = '';
                } else {
                    showError('Error: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                showError('Network error. Please try again.');
            }
        }
        
        // ========== HELPER FUNCTIONS ==========
        function selectAllParticipants() {
            const checkboxes = document.querySelectorAll('#participantsContainer input[type="checkbox"]');
            checkboxes.forEach(cb => cb.checked = true);
        }
        
        function showSuccess(message) {
            const div = document.getElementById('successMessage');
            div.textContent = message;
            div.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            
            setTimeout(() => {
                div.style.display = 'none';
            }, 3000);
        }
        
        function showError(message) {
            const div = document.getElementById('errorMessage');
            div.textContent = message;
            div.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }
        
        function openGoogleSheet() {
            const sheetUrl = 'https://docs.google.com/spreadsheets/d/16ZLz6TEfsCJEd8r66z4Bu4afhilFVfV8LV4UdD1XryA/edit';
            if (liff.isInClient()) {
                liff.openWindow({ url: sheetUrl, external: true });
            } else {
                window.open(sheetUrl, '_blank');
            }
        }
        
        // ========== START THE APP ==========
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
