<!DOCTYPE html>
<html>
<body>
    <h1>Test POST to Google Apps Script</h1>
    
    <div>
        <h3>Test Add Participant:</h3>
        <input type="text" id="name" placeholder="Enter test name">
        <button onclick="testAdd()">Test Add</button>
    </div>
    
    <div>
        <h3>Test Delete Participant:</h3>
        <input type="text" id="deleteName" placeholder="Name to delete">
        <button onclick="testDelete()">Test Delete</button>
    </div>
    
    <div id="result" style="margin-top:20px; padding:10px; background:#f0f0f0;"></div>

    <script>
        // Replace with your NEW deployment URL
        const API_URL = 'https://script.google.com/macros/s/AKfycbzEd9DxWvop9Xj1ZW_XSjeHqtMGbKbGsu-baSaiYr8pmchLBT3FP1ZH-Ux144Q6lsg9/exec';
        
        async function testAdd() {
            const name = document.getElementById('name').value;
            if (!name) return alert('Enter a name');
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Test 1: Simple POST
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'addParticipant',
                        participantName: name
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<h4>Response:</h4><pre>${JSON.stringify(data, null, 2)}</pre>`;
                
                console.log('Add response:', data);
                
                // Test 2: Check if added by GET
                setTimeout(async () => {
                    const getResponse = await fetch(API_URL + '?action=getParticipants&t=' + Date.now());
                    const getData = await getResponse.json();
                    resultDiv.innerHTML += `<h4>Updated List:</h4><pre>${JSON.stringify(getData, null, 2)}</pre>`;
                }, 1000);
                
            } catch(error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
                console.error('Test error:', error);
            }
        }
        
        async function testDelete() {
            const name = document.getElementById('deleteName').value;
            if (!name) return alert('Enter a name');
            
            if (!confirm(`Delete "${name}"?`)) return;
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Deleting...';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'deleteParticipant',
                        participantName: name
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<h4>Response:</h4><pre>${JSON.stringify(data, null, 2)}</pre>`;
                
                console.log('Delete response:', data);
                
            } catch(error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
                console.error('Delete error:', error);
            }
        }
    </script>
</body>
</html>
