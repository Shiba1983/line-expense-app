<!DOCTYPE html>
<html>
<head>
    <title>Test POST to Google Apps Script</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial; padding: 20px; max-width: 600px; margin: 0 auto; }
        div { margin: 10px 0; }
        input, button { padding: 10px; margin: 5px 0; width: 100%; box-sizing: border-box; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        #result { margin-top: 20px; padding: 10px; background: #f0f0f0; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Test POST to Google Apps Script</h1>
    
    <div>
        <h3>Test Add Participant:</h3>
        <input type="text" id="name" placeholder="Enter test name">
        <button onclick="testAdd()">Test Add</button>
    </div>
    
    <div>
        <h3>Test Delete Participant:</h3>
        <input type="text" id="deleteName" placeholder="Name to delete">
        <button onclick="testDelete()">Test Delete</button>
    </div>
    
    <div id="result"></div>

    <script>
        // USE THIS EXACT URL from your deployment
        const API_URL = 'https://script.google.com/macros/s/AKfycbw5YPUGL51mEsMlVoJvr6QaeNp3EZBaw_ZOchow8WUxHbZwfcAiej_JIOa7UST8Gd8pnQ/exec';
        
        async function testAdd() {
            const name = document.getElementById('name').value;
            if (!name) return alert('Enter a name');
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'addParticipant',
                        participantName: name
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<h4>Response:</h4><pre>${JSON.stringify(data, null, 2)}</pre>`;
                
                console.log('Add response:', data);
                
                // Test GET to see updated list
                setTimeout(async () => {
                    const getResponse = await fetch(API_URL + '?action=getParticipants&t=' + Date.now());
                    const getData = await getResponse.json();
                    resultDiv.innerHTML += `<h4>Updated List:</h4><pre>${JSON.stringify(getData, null, 2)}</pre>`;
                }, 1000);
                
            } catch(error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
                console.error('Test error:', error);
            }
        }
        
        async function testDelete() {
            const name = document.getElementById('deleteName').value;
            if (!name) return alert('Enter a name');
            
            if (!confirm(`Delete "${name}"?`)) return;
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Deleting...';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'deleteParticipant',
                        participantName: name
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<h4>Response:</h4><pre>${JSON.stringify(data, null, 2)}</pre>`;
                
                console.log('Delete response:', data);
                
            } catch(error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
                console.error('Delete error:', error);
            }
        }
    </script>
</body>
</html>
