<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 500px; margin: 0 auto; background: #f5f5f5; }
        .card { background: white; border-radius: 10px; padding: 20px; margin: 10px 0; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { text-align: center; margin-bottom: 20px; color: #333; }
        .input-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, button { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .participant-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; }
        .delete-btn { background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; }
        .message { padding: 10px; margin: 10px 0; border-radius: 5px; display: none; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        #loading { text-align: center; padding: 40px; }
        .participant-checkbox { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>✈️ Travel Expense Splitter</h1>
    
    <div id="loading">Loading...</div>
    
    <div id="app" style="display: none;">
        <!-- Main View -->
        <div class="card">
            <h2>Add Expense</h2>
            <div class="input-group">
                <label>Description</label>
                <input type="text" id="description" placeholder="What was it?">
            </div>
            <div class="input-group">
                <label>Amount (THB)</label>
                <input type="number" id="amount" placeholder="Amount" step="0.01">
            </div>
            <div class="input-group">
                <label>Paid By</label>
                <select id="paidBy">
                    <option value="">Loading...</option>
                </select>
            </div>
            <div class="input-group">
                <label>Participants (split between)</label>
                <div id="participantsCheckboxes"></div>
            </div>
            <button onclick="submitExpense()">Add Expense</button>
            <button onclick="showManageParticipants()" style="background: #6c757d; margin-top: 10px;">
                Manage Participants
            </button>
        </div>
        
        <div id="message" class="message"></div>
    </div>
    
    <!-- Participant Manager -->
    <div id="participantManager" style="display: none;">
        <div class="card">
            <h2>Manage Participants</h2>
            <div class="input-group">
                <input type="text" id="newParticipant" placeholder="New participant name">
                <button onclick="addParticipant()">Add Participant</button>
            </div>
            <div id="participantsList"></div>
            <button onclick="showMainView()" style="background: #6c757d; margin-top: 20px;">
                Back to Expenses
            </button>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwjuGfb5fYZIrendAiXalZtUbzaKwj_g5z6E17ZtN8DmHaIysKzo9yAk_VyvtyiUHUiHg/exec';
        let participants = [];
        
        // Initialize
        async function init() {
            try {
                console.log('Initializing app...');
                
                // Initialize LIFF
                await liff.init({ liffId: '2008858986-uLQlNN1S' });
                console.log('LIFF initialized');
                
                if (!liff.isLoggedIn()) {
                    console.log('Not logged in, redirecting to login...');
                    liff.login();
                    return;
                }
                
                // Get user profile
                const profile = await liff.getProfile();
                console.log('Logged in as:', profile.displayName);
                
                // Load participants
                await loadParticipants();
                
                // Show app
                document.getElementById('loading').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                
                console.log('App initialized successfully');
                
            } catch (error) {
                console.error('Init error:', error);
                document.getElementById('loading').innerHTML = 'Error: ' + error.message;
                // Show app anyway for testing
                document.getElementById('loading').style.display = 'none';
                document.getElementById('app').style.display = 'block';
            }
        }
        
        // Load participants from API
        async function loadParticipants() {
            try {
                console.log('Loading participants from:', API_URL);
                
                // Use cache busting
                const url = API_URL + '?action=getParticipants&t=' + Date.now();
                console.log('Fetching from:', url);
                
                const response = await fetch(url);
                console.log('Response status:', response.status);
                
                const data = await response.json();
                console.log('API response:', data);
                
                if (data.error) {
                    console.error('API error:', data.error);
                    showMessage('Error loading participants: ' + data.error, 'error');
                    participants = [];
                } else if (data.participants && Array.isArray(data.participants)) {
                    participants = data.participants;
                    console.log('Participants loaded:', participants);
                } else {
                    console.error('Unexpected response format:', data);
                    participants = [];
                }
                
                updateUI();
                
            } catch (error) {
                console.error('Load participants error:', error);
                showMessage('Failed to load participants: ' + error.message, 'error');
                participants = [];
                updateUI();
            }
        }
        
        // Update UI with participants
        function updateUI() {
            console.log('Updating UI with participants:', participants);
            
            // Update Paid By dropdown
            const paidBySelect = document.getElementById('paidBy');
            if (paidBySelect) {
                paidBySelect.innerHTML = '';
                
                if (participants.length === 0) {
                    const option = document.createElement('option');
                    option.value = '';
                    option.textContent = 'No participants available';
                    paidBySelect.appendChild(option);
                    paidBySelect.disabled = true;
                } else {
                    paidBySelect.disabled = false;
                    participants.forEach(p => {
                        const option = document.createElement('option');
                        option.value = p;
                        option.textContent = p;
                        paidBySelect.appendChild(option);
                    });
                }
            }
            
            // Update checkboxes
            const checkboxesDiv = document.getElementById('participantsCheckboxes');
            if (checkboxesDiv) {
                checkboxesDiv.innerHTML = '';
                
                if (participants.length === 0) {
                    checkboxesDiv.innerHTML = '<p style="color: #666; text-align: center;">No participants available</p>';
                } else {
                    participants.forEach(p => {
                        const div = document.createElement('div');
                        div.className = 'participant-checkbox';
                        div.innerHTML = `
                            <input type="checkbox" id="chk_${p.replace(/\s+/g, '_')}" value="${p}" checked>
                            <label for="chk_${p.replace(/\s+/g, '_')}">${p}</label>
                        `;
                        checkboxesDiv.appendChild(div);
                    });
                }
            }
            
            // Update participant list
            const listDiv = document.getElementById('participantsList');
            if (listDiv) {
                listDiv.innerHTML = '';
                
                if (participants.length === 0) {
                    listDiv.innerHTML = '<p style="color: #666; text-align: center;">No participants yet</p>';
                } else {
                    participants.forEach(p => {
                        const item = document.createElement('div');
                        item.className = 'participant-item';
                        item.innerHTML = `
                            <span>${p}</span>
                            <button class="delete-btn" onclick="deleteParticipant('${p.replace(/'/g, "\\'")}')">Delete</button>
                        `;
                        listDiv.appendChild(item);
                    });
                }
            }
        }
        
        // Add participant
        async function addParticipant() {
            const nameInput = document.getElementById('newParticipant');
            const name = nameInput.value.trim();
            
            if (!name) {
                showMessage('Please enter a name', 'error');
                return;
            }
            
            console.log('Adding participant:', name);
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'addParticipant',
                        participantName: name
                    })
                });
                
                const result = await response.json();
                console.log('Add participant response:', result);
                
                if (result.success) {
                    nameInput.value = '';
                    participants = result.newList || [];
                    updateUI();
                    showMessage(result.message, 'success');
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                console.error('Add participant error:', error);
                showMessage('Network error: ' + error.message, 'error');
            }
        }
        
        // Delete participant
        async function deleteParticipant(name) {
            if (!confirm(`Delete "${name}"?`)) return;
            
            console.log('Deleting participant:', name);
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'deleteParticipant',
                        participantName: name
                    })
                });
                
                const result = await response.json();
                console.log('Delete participant response:', result);
                
                if (result.success) {
                    participants = result.newList || [];
                    updateUI();
                    showMessage(result.message, 'success');
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                console.error('Delete participant error:', error);
                showMessage('Network error: ' + error.message, 'error');
            }
        }
        
        // Submit expense
        async function submitExpense() {
            const description = document.getElementById('description').value.trim();
            const amount = document.getElementById('amount').value;
            const paidBy = document.getElementById('paidBy').value;
            
            // Get selected participants
            const checkboxes = document.querySelectorAll('#participantsCheckboxes input[type="checkbox"]:checked');
            const selected = Array.from(checkboxes).map(cb => cb.value);
            
            // Validation
            if (!description) {
                showMessage('Please enter a description', 'error');
                return;
            }
            if (!amount || parseFloat(amount) <= 0) {
                showMessage('Please enter a valid amount', 'error');
                return;
            }
            if (!paidBy) {
                showMessage('Please select who paid', 'error');
                return;
            }
            if (selected.length === 0) {
                showMessage('Please select at least one participant', 'error');
                return;
            }
            
            console.log('Submitting expense:', { description, amount, paidBy, selected });
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'saveExpense',
                        category: 'Other',
                        description: description,
                        date: new Date().toISOString().split('T')[0],
                        amount: parseFloat(amount),
                        currency: 'THB',
                        paidBy: paidBy,
                        participants: selected
                    })
                });
                
                const result = await response.json();
                console.log('Save expense response:', result);
                
                if (result.success) {
                    // Clear form
                    document.getElementById('description').value = '';
                    document.getElementById('amount').value = '';
                    
                    showMessage(result.message, 'success');
                } else {
                    showMessage(result.message || 'Error saving expense', 'error');
                }
            } catch (error) {
                console.error('Submit expense error:', error);
                showMessage('Network error: ' + error.message, 'error');
            }
        }
        
        // View management
        function showManageParticipants() {
            document.getElementById('app').style.display = 'none';
            document.getElementById('participantManager').style.display = 'block';
        }
        
        function showMainView() {
            document.getElementById('participantManager').style.display = 'none';
            document.getElementById('app').style.display = 'block';
        }
        
        // Show messages
        function showMessage(text, type) {
            const msgDiv = document.getElementById('message');
            msgDiv.textContent = text;
            msgDiv.className = 'message ' + type;
            msgDiv.style.display = 'block';
            setTimeout(() => {
                msgDiv.style.display = 'none';
            }, 3000);
        }
        
        // Start app
        document.addEventListener('DOMContentLoaded', function() {
            // Start after a short delay
            setTimeout(init, 100);
        });
    </script>
</body>
</html>
